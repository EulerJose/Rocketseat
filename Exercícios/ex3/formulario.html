<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">
        <fieldset style="width: 250px; position:relative">
            <legend>Contato</legend>
            <label for="name">Nome
             <br>   <input type="text">
            </label> <br>
            <label for="email">E-mail
             <br>   <input type="email">
            </label>
            <label for="msg"> <br> Mensagem
               <br> <textarea name="msg" id="msge" cols="19" rows="10"></textarea>
            </label>
            <br>
            <button>Enviar</button>
        </fieldset>
    </form>

    <!--Correção-->

    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label><br>
            <input placeholder="Digite seu nome" id="name" type="text" name="name"> <br><br>

            <label for="email">Email</label><br>
            <input placeholder="Digite seu email" id="email" type="email" name="email"> <br><br>

            <label for="message">Mensagem</label><br>
            <textarea placeholder="Digite seu feedback" name="message" id="message" cols="30" rows="10"></textarea> <br><br>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
